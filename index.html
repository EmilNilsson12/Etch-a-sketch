<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-sketch</title>
</head>

<body>
    <h1>Etch-a-sketch - from The Odin Project</h1>

    <main id="container">
        <div id="controlPanel">
            <div id="clearCanvas">Clear canvas</div>
            <div class="option">10x10</div>
            <div class="option">16x16</div>
            <div class="option">50x50</div>
        </div>

        <div id="canvas-container">
            <div id="etchCanvas">
                
            </div>
        </div>
        
        <div id="color-picker">
            <h2>Select a different color below </h2>
            <input type="color" id="input-color">
        </div>
    </main>
    

    <script src="script.js"></script>
</body>

</html>
